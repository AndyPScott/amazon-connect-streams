<!DOCTYPE html>
<html>

<style>
  #containerDiv{
    width: 340px;
    height: 470px;
  }
  #containerDiv iframe{
    border: 0;
  }
</style>

<body>
  <div class="ccp">
    <div id="containerDiv"></div>
  </div>
</body>

</html>
<script src="../release/connect-streams.js"></script>
<script type="text/javascript">

  //replace with the CCP URL for your Amazon Connect instance
  var ccpUrl = "<<Your amazon connect instance>>";

  connect.core.initCCP(containerDiv, {
    ccpUrl: ccpUrl,
    loginPopup: true,
    softphone: {
      allowFramedSoftphone: true
    }
  });
</script>
